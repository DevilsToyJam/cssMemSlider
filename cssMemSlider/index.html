<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
</head>
<body>
    <div class="slider middle">
        
        <div class="slides">
            <input type="radio" name="sl" id="sl1" class="checked">
            <input type="radio" name="sl" id="sl2" class="checked">
            <input type="radio" name="sl" id="sl3" class="checked">
            <input type="radio" name="sl" id="sl4" class="checked">

            <div class="slide"><img src="" alt="meme1"></div>
            <div class="slide"><img src="" alt="meme2"></div>
            <div class="slide"><img src="" alt="meme3"></div>
            <div class="slide"><img src="" alt="meme4"></div>
        </div>

        <div class="navigation">
            <label for="sl1" class="dot"></label>
            <label for="sl2" class="dot"></label>
            <label for="sl3" class="dot"></label>
            <label for="sl4" class="dot"></label>
        </div>
    </div>
</body>
</html>
