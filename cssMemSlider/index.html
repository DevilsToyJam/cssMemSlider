<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico" />
</head>

<body>
    <div class="wrapper">
        <div class="slider center">
            <input type="radio" name="sl" id="sl1" checked>
            <input type="radio" name="sl" id="sl2">
            <input type="radio" name="sl" id="sl3">
            <input type="radio" name="sl" id="sl4">
            <div class="slides">
                <div class="slide s1">
                    <img src="./assets/s1.jpg" alt="meme1">
                </div>
                <div class="slide s2">
                    <img src="./assets/s2.jpg" alt="meme2">
                </div>
                <div class="slide s3">
                    <img src="./assets/s3.jpg" alt="meme3">
                </div>
                <div class="slide s4">
                    <img src="./assets/s4.jpg" alt="meme4">
                </div>
            </div>
            <div class="container">
                <div class="text-wrapp">
                    <div class="text-content">
                        <span class="text t1">ПЕ</span>
                        <span class="text t2">ПЕ~</span>
                        <span class="text t3">ПЕПЕЛИЩЕ!</span>
                        <span class="text t4">Солнышко давно зашло, пора спати.</span>
                    </div>
                </div>
                <div class="navigation" id="nav">
                    <label for="sl1" class="button">
                        <div class="dot"></div>
                    </label>
                    <label for="sl2" class="button">
                        <div class="dot"></div>
                    </label>
                    <label for="sl3" class="button">
                        <div class="dot"></div>
                    </label>
                    <label for="sl4" class="button">
                        <div class="dot"></div>
                    </label>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
